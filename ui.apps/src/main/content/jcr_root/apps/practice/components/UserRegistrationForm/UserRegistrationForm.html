
<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"></sly>
<sly data-sly-call="${clientLib.all @ categories='user-registration-form'}"></sly>

<h2>USER REGISTRATION FORM</h2>
<form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.."><br><br>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br><br>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Your email.."><br><br>

    <label for="contactInfo">Contact Info</label>
    <input type="text" id="contactInfo" name="contactInfo" placeholder="Your contact no.."><br><br>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Your state name.."><br><br>

    <label for="zipcode">Zip Code</label>
    <input type="text" id="zipcode" name="zipcode" placeholder="Your last name.."><br><br>

    <label for="comments">Comment</label>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Your comments.."></textarea><br><br>

    <input type="submit" value="Submit" id="user-registration-button">
  </form>
