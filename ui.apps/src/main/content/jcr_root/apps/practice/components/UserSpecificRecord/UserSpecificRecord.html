<h1>User Specific Record</h1>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
<div class="card" data-sly-use.fetchData="com.javadoubts.core.models.FetchSpecificRecordModel">
  <div data-sly-list.listValue = "${fetchData.responseCheck}">
  <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>${listValue.firstName}</b></h4>
    <p>${listValue.contactNumber}</p>
    <p>${listValue.email}</p>
    <p>${listValue.Zipcode}</p>
    <p>${listValue.Address}</p>
    <p>${listValue.Comment}</p>
  </div>
  </div>
</div>
