<h1>User Detail Table</h1>

<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"></sly>
<sly data-sly-call="${clientLib.all @ categories='user-detail-table'}"></sly>
<body>
<table id="customers" data-sly-use.tableVlaue ="com.javadoubts.core.models.UserDetailFormModel">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Contact No</th>
  </tr>
  <div data-sly-list.response="${tableVlaue.responseValue}">
  <tr>
    <td>${response.firstName}</td>
    <td>${response.lastName}</td>
    <td>${response.email}</td>
    <td>${response.conactNo}</td>
  </tr>
  </div>

</table>
</body>
</html>
